{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content%}
  <div class="content-section">
    <form method="post">
      {% csrf_token %}
      <fieldset class="form-group">
          <legend class="border-bottom mb-4">Write a new post</legend>
          {{ form|crispy }}
      </fieldset>
      <div class="form-group">
        <button type="submit" class="btn btn-outline-info" name="register">Publish</button>
      </div>
    </form>

  </div>
{% endblock content %}
